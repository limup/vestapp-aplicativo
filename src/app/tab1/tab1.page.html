<app-filter-menu (checkbox)="categoryFilter($event)" [categories]="categories"></app-filter-menu>
<ion-router-outlet id="filter"></ion-router-outlet>

<ion-header [translucent]="true">
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <!--<ion-button>
                <ion-icon name="menu" slot="icon-only"></ion-icon>
            </ion-button>-->
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-img class="icon" slot="start" src="assets/icon/icone-vestapp.png"></ion-img>
        <ion-title>
            VestApp
        </ion-title>
        <ion-buttons slot="end">
            <ion-button routerLink="/search">
                <ion-icon name="search-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button class="cart" routerLink="/tabs/tab3">
                <ion-icon name="cart-outline" size="large" color="light"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-badge class="cart-count" color="light" slot="end">{{ count || 0 }}</ion-badge>
    </ion-toolbar>
    

    <ion-toolbar color="dark">
        <ion-segment (ionChange)="segmentChange($event)" value="all">
            <ion-segment-button value="all">
                <ion-label>Todos</ion-label>
            </ion-segment-button>
            <ion-segment-button value="featured"><ion-label>Destaques</ion-label></ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="position: relative;">
    <ion-toolbar style="position: fixed; top: 114px;">
        <ion-buttons slot="primary">
            <ion-button color="dark" expand="block" fill="clear" (click)="openModal()">
                <ion-icon name="funnel-outline" slot="end"></ion-icon>
                Filtrar
            </ion-button>
            <ion-button color="dark" expand="block" fill="clear" (click)="openFilter()">
                <ion-icon name="filter-outline" slot="end"></ion-icon>
                Categorias
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

    <ion-slides [options]="sliderOptions" class="ion-padding" pager style="margin-top: 4.2rem;">
        <ion-slide *ngFor="let slide of sliderImages">
            <img [src]="slide+'.png'" alt="images">
        </ion-slide>
    </ion-slides>

    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let prod of displayedList"
                     class="item-entry"
                     (click)="loadingSpinner()"
                     detail
                     routerLink="/tabs/tab1/prod-detail/{{ prod.id }}" col-6 no-padding>
                <ion-card>
                    <ion-card-header class="fixline">
                        <ion-img [src]="prod.images[0].src" alt="{{ prod.name }}"></ion-img>
                        <ion-card-title class="item-name">{{ prod.name }}</ion-card-title>
                        <ion-card-subtitle class="price">{{  prod.price | currency:"R$" }}</ion-card-subtitle>
                        <ion-button expand="full" fill="solid" color="dark">Ver</ion-button>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

   <ion-infinite-scroll (ionInfinite)="loadMoreData($event)" threshold="10px">
       <ion-infinite-scroll-content
         loadingSpinner="circle"
         loadingText="Buscando mais produtos..."
       >
       </ion-infinite-scroll-content>
   </ion-infinite-scroll>
</ion-content>
